[package]
name = "xmodits"
authors = ["B0ney - https://github.com/B0ney"]
description = "Xmodits CLI application"
version = "0.10.0"
edition = "2021"
license = "LGPLv3"
repository = "https://github.com/B0ney/xmodits"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
xmodits-lib = { git = "https://github.com/B0ney/xmodits-lib.git", rev = "2101418bda6a7069a889ffc2d3076d963776e3b2" }
clap = { version = "4.0.23", features = ["derive", "cargo", "wrap_help"] }
# shellexpand = "3.0.0"
rayon = { version = "1.7.0", optional = true }

[profile.release]
strip = true
opt-level = "s"
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
# panic = 'abort'  
